<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>{$title}</title>
		<link rel="icon" href="__PUBLIC__/assets/images/logo.png" />
		<link rel="stylesheet" href="__PUBLIC__/assets/css/animate.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/assets/css/bootstrap.slider.css">
		<script src="__PUBLIC__/assets/js/jquery-3.3.1.js" type="text/javascript"></script>
		<script src="__PUBLIC__/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="__PUBLIC__/assets/js/wow.min.js"></script>
	</head>
	<style>
		body{background: #eee;}
		.mt50{margin-top: 50px;}
		.nav{margin-left: 50px;}
		.banner_x .logo{width: 234px;background: url('__PUBLIC__/assets/images/logo.png') no-repeat;text-align: center;height: 60px;line-height: 60px;}
		.tu a img{height: 150px;}
		.remen img{opacity: 0.9;}
		.remen img:hover{opacity: 1;}
		.mbtn {display: block;max-width: 200px;text-align: center;font-size: 28px;padding: 6px 12px;color: #ff6700;border: 1px solid #ff6700;}
		.mbtn:hover{background: #ff6700;color: #fff;}
		.mysearchbox{position: relative;background: #eee;width: 250px;height: 34px;line-height: 34px;padding: 0 24px;}
		.mysearchbox input{border: none;background: #eee;}
		.mysearchbox input:focus{border-color: initial;box-shadow: initial;}
		.empty{position: absolute;top: 11px;right: 11px;cursor: pointer;display: none;}
		.empty:hover{color: red;}
	</style>
	<script>
		if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
			new WOW().init();
		};
		$(function(){
			$('#myCarousel').carousel({
				interval:5000
			});
			$("#searchbox").bind('input propertychange',function(){
				if($(this).val()!=''){
					$('.empty').show();
				}else{
					$('.empty').hide();
				}
			})
			$('.empty').click(function(){
				$("#searchbox").val('');
				$('.sform').submit();
			})
		})
	</script>
	<body>
	<!-- start header -->
		<header>
			<div class="top center">
				<div class="left fl">
					<ul>
						<li><a href="{:U('Index/index')}">首页</a></li>
						<li>|</li>
						<li><a href="">咨询电话：18888888888</a></li>
						<li>|</li>
						<li><a href="">QQ：88888</a></li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="right fr">
					<div class="fr">
						<ul>
							<if condition="$Think.session.loginuser.adminname eq ''">
								<li><a href="{:U('Admin/Login/index')}" target="_blank">登录</a></li>
								<li>|</li>
								<li><a href="{:U('Admin/Login/index')}" target="_blank" >注册</a></li>
							<else />
								<li><a href="{:U('Admin/Index/index')}" target="_blank">控制台</a></li>
							</if>
						</ul>
					</div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
			</div>
		</header>
	<!--end header -->
	<!-- start banner_x -->
	<div class="banner_wrap" style="width: 100%;background: #333;border-top: 0.5px solid #444;">
	<div class="banner_x center">
		<a href="{:U('Index/index')}"><div class="logo fl"></div></a>
		<div class="nav fl">
			<ul>
				<li><a href="{:U('Index/index')}">首页</a></li>
				<li><a href="{:U('Index/prolist')}?type=8大名酒">8大名酒</a></li>
				<li><a href="{:U('Index/prolist')}?type=17大名酒">17大名酒</a></li>
				<li><a href="{:U('Index/prolist')}?type=53优名酒">53优名酒</a></li>
				<li><a href="{:U('Index/prolist')}?type=其它">其它</a></li>
			</ul>
		</div>
	</div>
	</div>
	<!-- end banner_x -->
