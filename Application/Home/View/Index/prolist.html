<include file="public/header" title="pgymall" />
    <style>
        .item-content{width: 1226px;margin: 0 auto;color: #fff;padding: 80px;}
        .item-content-text{width: 50%;float: left;}
        .item-content-text .descp{color: #ccc;}
        .item-content-text .pric{font-size: 28px;color: rgb(255,103,0);font-weight: bold;}
        .item-content-img{width: 50%;float: left;}
.pagination {
    display: inline-block;
    padding-left: 0;
    margin: 20px 0;
    border-radius: 4px;
}
.pagination>li {
    display: inline;
}
pagination>li:first-child>a, .pagination>li:first-child>span {
    margin-left: 0;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}
.pagination>.active>span{
    z-index: 2;
    color: #fff;
    cursor: default;
    background-color: rgb(255,103,0);
    border-color: rgb(255,103,0);
}
.pagination>li>a, .pagination>li>span {
    position: relative;
    float: left;
    padding: 6px 12px;
    margin-left: -1px;
    line-height: 1.42857143;
    color: rgb(255,103,0);
    text-decoration: none;
    background-color: #fff;
    border: 1px solid #ddd;
}
    </style>
    <!-- xiangqing -->
    <div class="xiangqing">
        <div class="neirong w">
            <div class="xiaomi6 fl">{$type}</div>
            <form class="sform" action="{:U('Index/prolist')}" method="POST">
                <div class="fr" style="width: 250px;margin-top: 12px;">
                    <input type="hidden" name="type" value="{$type}">
                    <input id="searchbox" type="search" name="keyword" class="form-control" placeholder="请输入查询内容">
                </div>
            </form>
            <div class="clear"></div>
        </div>	
    </div>
    
    <div class="peijian w" style="min-height: 590px;">
        <div class="main center">
            <div class="content">
                <if condition="$typelist[0] eq ''">
                    <div class="remen fl wow zoomIn">
                        <img src="__PUBLIC__/assets/images/empty.png" style="margin-top: 90px;">
                        <p>暂无产品</p>
                    </div>
                <else />
                <volist name="typelist" id="vo">
                <div class="remen fl wow zoomIn">
                    <div class="xinpin"><span>精品</span></div>
                    <div class="tu"><a href="{:U('Index/detail')}?id={$vo.id}" target="_blank" ><img style="max-width: 160px;" src="{$vo.img}"></a></div>
                    <div class="miaoshu"><a href="{:U('Index/detail')}?id={$vo.id}" target="_blank" >{$vo.name}</a></div>
                    <div class="jiage">{$vo.saleprice}元</div>
                    <div class="pingjia">{$vo.time}年</div>
                    <div class="piao">
                        <a href="{:U('Index/detail')}?id={$vo.id}" target="_blank">
                            <span>{$vo.descr}</span>
                        </a>
                    </div>
                </div>
                </volist>
                </if>
            </div>				
        </div>
        <div style="width: 100%;text-align: center;">{$page}</div>
    </div>
<include file="public/footer" title="pgymall" />
